<!DOCTYPE html>
<html lang="el">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  
  <title>GOV.GR - Login Template</title>

  <link rel="shortcut icon" href="./images/gov_logo_16x16_favicon.png">

  <!-- Custom GOV.GR theme - This already includes Bootstrap 4 -->
  <link href="./css/govgr_bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="./css/login.css" rel="stylesheet">

</head>

<body>


  <!-- Header Small-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="mx-auto">
      <a href="/" class="navbar-brand"><div class="logo_govgr logo_small"></div></a>
   </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Είσοδος</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Κωδικός</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Να με θυμάσαι</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Είσοδος</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Είσοδος με TAXIS</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Είσοδος με EIDAS</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->




  <!-- Put necessary JavaScript scripts here-->
 
 

</body>

</html>
